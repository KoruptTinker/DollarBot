name: pylint

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install pylint
        run: pip install pylint

      - name: Run autopep8 check
        run: find . -name "*.py" | xargs pylint --exit-zero
